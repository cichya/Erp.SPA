<div class="modal-header">
  <h4 class="modal-title pull-left">Confirm</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="noDeleteEmployee()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="m-2 modal-body">
  <p>Are you sure?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="noDeleteEmployee()">No</button>
  <button type="button" class="btn btn-danger" (click)="deleteEmployee()">Yes</button>
</div>
