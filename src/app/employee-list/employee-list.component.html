<button class="btn btn-info" (click)="addNewEmployee()">New</button>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Working Position</th>
        <th scope="col">Tax Number</th>
        <th scope="col">&nbsp;</th>
        <th scope="col">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <th class="align-middle" scope="row">{{ i + 1 }}</th>
        <td>{{ employee.FirstName }}</td>
        <td>{{ employee.LastName }}</td>
        <td>{{ employee.Age }}</td>
        <td>{{ employee.Salary }}</td>
        <td>{{ employee.WorkingPosition }}</td>
        <td>{{ employee.TaxNumber }}</td>
        <td>
          <button class="btn btn-info" (click)="editEmployee(employee.Id)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEmployee(employee.Id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
