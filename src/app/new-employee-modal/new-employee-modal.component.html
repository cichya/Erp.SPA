<div class="modal-header">
  <h4 class="modal-title pull-left">Add new employee</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="submitForm" (ngSubmit)="addNewEmployee()">
  <div class="modal-body">
    <div class="form-group row">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstName" formControlName="firstName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-group-lg" id="lastName" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group row">
      <label for="birth" class="col-sm-2 col-form-label">Birth</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-group-lg" id="birth" formControlName="birth" />
      </div>
    </div>
    <div class="form-group row">
      <label for="salary" class="col-sm-2 col-form-label">Salary</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-group-lg" id="salary" formControlName="salary" />
      </div>
    </div>
    <div class="form-group row">
      <label for="workingPosition" class="col-sm-2 col-form-label">Working Position</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-group-lg" id="workingPosition" formControlName="workingPosition" />
      </div>
    </div>
    <div class="form-group row">
      <label for="taxNumber" class="col-sm-2 col-form-label">Tax Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-group-lg" id="taxNumber" formControlName="taxNumber" />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" type="submit">Add</button>
  </div>
</form>
